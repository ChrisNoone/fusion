FusionHome:

    ## 导航栏
    # 欢迎语
    WELCOME     : 'x, //*[@class="activity-gif"]/following-sibling::div[1]'
    # 免费试玩
    FREE_TRIAL  :
        A       : 'x, //*[@class="ToolBar"]//*[contains(text(), "免费试玩")]'
        BUTTON  : 'x, //button[contains(text(), "立即试玩")]'
    # 特殊代理登录
    SPEAGENT    : 'x, //*[@class="ToolBar"]//*[contains(text(), "特殊代理登录")]'
    # 加入代理
    ADDAGENT    : 'x, //*[@class="ToolBar"]//*[contains(text(), "加入代理")]'
    # 帮助中心
    HELP        : 'x, //*[@class="ToolBar"]//*[contains(text(), "帮助中心")]'
    # 玩法
    PLAY        : 'x, //*[@class="ToolBar"]//*[contains(text(), "玩法")]'
    # 资讯
    NEWS        : 'x, //*[@class="ToolBar"]//*[contains(text(), "资讯")]'
    # 快速充值通道
    FASTCHANNEL : 'x, //*[@class="ToolBar"]//*[contains(text(), "快速充值通道")]'

    ## 登陆注册模块 - 登录前
    # 用户名
    USERNAME    : 'x,//*[@id="root"]/div/div[2]/div[2]/div[1]/input'
    # 密码
    PASSWORD    : 'x,//*[@id="root"]/div/div[2]/div[2]/div[2]/input'
    # 验证码
    RECCODE     : 'x,//*[@id="root"]/div/div[2]/div[2]/div[3]/input'
    # 登陆按钮
    LOGINBUTTON : 'x,//*[@id="root"]/div/div[2]/div[2]/button'
    # 注册按钮
    SIGNUPBUTTON  : 'x,//*[@class="reg"]'
    
    ## 登陆注册模块 - 登录后
    # 用户
    USERINFO   : 'x, //div[@class="user"]'
    # 刷新
    REFRESL     : 'x,//*[@id="root"]/div/div[2]/div[2]/span[2]'
    # 会员中心
    PERCENTER   : 'x,//*[@id="root"]/div/div[2]/div[2]/a[1]'
    # 充值
    DEPOIST     : 'x,//*[@id="root"]/div/div[2]/div[2]/a[2]'
    # 提现
    WITHDRAW    : 'x,//*[@id="root"]/div/div[2]/div[2]/a[3]'
    # 投注记录
    BETRECORD   : 'x,//*[@id="root"]/div/div[2]/div[2]/a[4]'
    # 退出
    DROPOUT     : 'x,//*[@id="root"]/div/div[2]/div[2]/span[3]'


FusionReg:
    REGTITLE    : 'x, //*[@class="register_forms"]/h1'
    USERNAME    : 'x, //*[@class="from"]/div[1]/div[1]/div[2]/input'
    PASSWORD    : 'x, //*[@class="from"]/div[2]/div[1]/div[2]/input'
    TELEPHONE   : 'x, //*[@class="from"]/div[3]/div[1]/div[2]/input'
    EMAIL       : 'x, //*[@class="from"]/div[4]/div[1]/div[2]/input'
    RECCODE     : 'x, //*[@class="from"]/div[5]/div[1]/div[2]/input'
    QQ          : 'x, //*[@class="from"]/div[6]/div[1]/div[2]/input'
    VERIFYCODE  : 'x, //*[@class="from"]/div[7]/div[1]/div[2]/input'
    REGBUTTON   : 'x, //*[@class="register"]/button'
